<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine is Mine - Pre-selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a120b;
            --text: #e5e5cb;
            --accent: #d4af37;
            --secondary: #3c2a21;
            --hover: #654321;
        }
        
        body {
            background: linear-gradient(to bottom, var(--bg), #000);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-family: "Cormorant Garamond", serif;
            font-weight: 500;
            font-style: normal;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        h2 {
            font-family: "Cormorant Garamond", serif;
            font-weight: 500;
            font-style: normal;
            color: var(--accent);
        }
        
        .loading {
            text-align: center;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            margin: 20px 0;
        }
        
        .success {
            padding: 15px;
            margin: 20px 0;
        }
        #loading-container {
                text-align: center;
                margin-top: 20px;
                padding: 20px;
            }
            .loading-spinner {
                border: 4px solid rgba(212, 175, 55, 0.3);
                border-radius: 50%;
                border-top: 4px solid var(--accent);
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 15px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .loading-status {
                color: var(--accent);
                font-family: "Cormorant Garamond", serif;
                font-size: 1.2em;
            }
            .loading-error {
                color: #ff4444;
                margin-top: 10px;
            }
            .wine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .cta-section {
            text-align: center;
        }

        .cta-text {
            font-family: "Cormorant Garamond", serif;
            font-size: 1.2em;
            color: var(--text);
            margin-bottom: 25px;
        }

        .cta-button {
            background: linear-gradient(to right, var(--accent), #b8860b);
            color: var(--bg);
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .wine-card {
            background: var(--secondary);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .wine-card:hover {
            transform: translateY(-5px);
            background: var(--hover);
        }

        .wine-card h3 {
            color: var(--accent);
            margin: 0 0 15px 0;
            font-family: "Cormorant Garamond", serif;
            font-size: 1.5em;
        }

        .wine-info {
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            text-align: left;
        }

        .wine-label {
            color: var(--accent);
            font-weight: bold;
        }

        .wine-value {
            color: var(--text);
        }

        .characteristics {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--accent);
        }

        .characteristic-bar {
            height: 8px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 4px;
            margin: 5px 0;
            position: relative;
            top: 4px;
        }

        .characteristic-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine is Mine</h1>

        <div id="content" class="loading">
            <div id="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-status">Chargement de vos r√©sultats...</div>
            </div>
        </div>
    </div>


    <script>
        // Get submission ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const submissionId = urlParams.get('submissionId');

        function createCharacteristicBar(value, maxValue = 5) {
            if (value === null) return '';
            const percentage = (value / maxValue) * 100;
            return `
                <div class="characteristic-bar">
                    <div class="characteristic-fill" style="width: ${percentage}%"></div>
                </div>
            `;
        }

        function displayWines(wines) {
            const wineGrid = document.createElement('div');
            wineGrid.className = 'wine-grid';

            wines.forEach(wine => {
                const wineCard = document.createElement('div');
                wineCard.className = 'wine-card';

                const characteristics = [];
                if (wine.couleur === 'Blanc') {
                    if (wine.blanc_fruite !== null) characteristics.push(['Fruit√©', wine.blanc_fruite]);
                    if (wine.blanc_mineral !== null) characteristics.push(['Min√©ral', wine.blanc_mineral]);
                    if (wine.blanc_boise !== null) characteristics.push(['Bois√©', wine.blanc_boise]);
                    if (wine.blanc_beurre !== null) characteristics.push(['Beurr√©', wine.blanc_beurre]);
                    if (wine.blanc_sucrosite !== null) characteristics.push(['Sucrosit√©', wine.blanc_sucrosite]);
                } else {
                    if (wine.rouge_fruite !== null) characteristics.push(['Fruit√©', wine.rouge_fruite]);
                    if (wine.rouge_tannique !== null) characteristics.push(['Tannique', wine.rouge_tannique]);
                    if (wine.rouge_boise !== null) characteristics.push(['Bois√©', wine.rouge_boise]);
                    if (wine.rouge_epice !== null) characteristics.push(['√âpic√©', wine.rouge_epice]);
                }

                wineCard.innerHTML = `
                    <h3>${wine.domaine_chateau}</h3>
                    <div class="wine-info">
                        <span class="wine-label">Appellation:</span>
                        <span class="wine-value">${wine.appellation}</span>
                        
                        <span class="wine-label">R√©gion:</span>
                        <span class="wine-value">${wine.region}</span>
                        
                        <span class="wine-label">C√©page:</span>
                        <span class="wine-value">${wine.cepage_dominant}</span>
                        
                        <span class="wine-label">Couleur:</span>
                        <span class="wine-value">${wine.couleur}</span>
                        
                        <span class="wine-label">Prix:</span>
                        <span class="wine-value">${wine.prix}‚Ç¨</span>
                        
                        <span class="wine-label">Apog√©e:</span>
                        <span class="wine-value">${wine.debut_apogee} - ${wine.fin_apogee} ans</span>
                    </div>
                    <div class="characteristics">
                        ${characteristics.map(([label, value]) => `
                            <div class="wine-info">
                                <span class="wine-label">${label}:</span>
                                <span class="wine-value">${createCharacteristicBar(value)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;

                wineGrid.appendChild(wineCard);
            });

            return wineGrid;
        }

        async function fetchAndDisplayWines() {
            if (!submissionId) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Aucun identifiant de soumission trouv√©. Veuillez retourner au formulaire.
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/selection/${submissionId}`);
                if (!response.ok) throw new Error('Failed to fetch wine selection');
                
                const wines = await response.json();
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <h2>Nous avons des vins absolument extraordinaires √† vous partager...</h2>
                        <div class="cta-section">
                            <p class="cta-text">... et ce n'est que le d√©but. Nous pouvons maintenant it√©rer ensemble sur cette courte s√©lection. <br> Utilisez notre calendrier pour r√©server un appel √† votre convenance!</p>
                            <a href="https://calendar.app.google/32uARJEajwA6bkH1A" class="cta-button">Gratuit: Prenez rendez-vous</a>
                        </div>
                    </div>
                `;
                document.getElementById('content').appendChild(displayWines(wines));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Nous n'avons pas de s√©lection disponible ici. Veuillez retourner au formulaire.
                    </div>
                `;
            }
        }

        fetchAndDisplayWines();
    </script>
</body>
</html>
