<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine is Mine - Pre-selection</title>
    <link rel="stylesheet" href="/style.css">
    <style>
    /* Overriding main style.css with subtle changes */
    body {
        background: linear-gradient(to bottom, var(--bg), #000);
    }        
    h2 {
        border-bottom: 0px;
        padding-bottom: 0px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine is Mine</h1>
        
        <div id="content" class="loading">
            <div id="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-status">Chargement de vos r√©sultats...</div>
            </div>
        </div>
    </div>
    
    
    <script>
        // Get submission ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const submissionId = urlParams.get('submissionId');
        
        function createCharacteristicBar(value, maxValue = 5) {
            if (value === null) return '';
            const percentage = (value / maxValue) * 100;
            return `
                <div class="characteristic-bar">
                    <div class="characteristic-fill" style="width: ${percentage}%"></div>
                </div>
            `;
        }
        
        function displayWines(wines) {
            const wineGrid = document.createElement('div');
            wineGrid.className = 'wine-grid';
            
            wines.forEach(wine => {
                const wineCard = document.createElement('div');
                wineCard.className = 'wine-card';
                
                const characteristics = [];
                if (wine.couleur === 'Blanc') {
                    if (wine.blanc_fruite !== null) characteristics.push(['Fruit√©', wine.blanc_fruite]);
                    if (wine.blanc_mineral !== null) characteristics.push(['Min√©ral', wine.blanc_mineral]);
                    if (wine.blanc_boise !== null) characteristics.push(['Bois√©', wine.blanc_boise]);
                    if (wine.blanc_beurre !== null) characteristics.push(['Beurr√©', wine.blanc_beurre]);
                    if (wine.blanc_sucrosite !== null) characteristics.push(['Sucrosit√©', wine.blanc_sucrosite]);
                } else {
                    if (wine.rouge_fruite !== null) characteristics.push(['Fruit√©', wine.rouge_fruite]);
                    if (wine.rouge_tannique !== null) characteristics.push(['Tannique', wine.rouge_tannique]);
                    if (wine.rouge_boise !== null) characteristics.push(['Bois√©', wine.rouge_boise]);
                    if (wine.rouge_epice !== null) characteristics.push(['√âpic√©', wine.rouge_epice]);
                }
                
                wineCard.innerHTML = `
                    <h3>${wine.domaine_chateau}</h3>
                    <div class="wine-info">
                        <span class="wine-label">Appellation:</span>
                        <span class="wine-value">${wine.appellation}</span>
                        
                        <span class="wine-label">R√©gion:</span>
                        <span class="wine-value">${wine.region}</span>
                        
                        <span class="wine-label">C√©page:</span>
                        <span class="wine-value">${wine.cepage_dominant}</span>
                        
                        <span class="wine-label">Couleur:</span>
                        <span class="wine-value">${wine.couleur}</span>
                        
                        <span class="wine-label">Prix:</span>
                        <span class="wine-value">${wine.prix}‚Ç¨</span>
                        
                        <span class="wine-label">Apog√©e:</span>
                        <span class="wine-value">${wine.debut_apogee} - ${wine.fin_apogee} ans</span>
                    </div>
                    <div class="characteristics">
                        ${characteristics.map(([label, value]) => `
                            <div class="wine-info">
                                <span class="wine-label">${label}:</span>
                                <span class="wine-value">${createCharacteristicBar(value)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                wineGrid.appendChild(wineCard);
            });
            
            return wineGrid;
        }
        
        async function fetchAndDisplayWines() {
            if (!submissionId) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Aucun identifiant de soumission trouv√©. Veuillez retourner au formulaire.
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`/selection/${submissionId}`);
                if (!response.ok) throw new Error('Failed to fetch wine selection');
                
                const wines = await response.json();
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <h2>Nous avons des vins absolument extraordinaires √† vous partager...</h2>
                        <div class="cta-section">
                            <p class="cta-text">... et ce n'est que le d√©but. Nous pouvons maintenant it√©rer ensemble sur cette courte s√©lection. <br> Utilisez notre calendrier pour r√©server un appel √† votre convenance !</p>
                            <a href="https://calendar.app.google/32uARJEajwA6bkH1A" class="cta-button">Gratuit: Prenez rendez-vous</a>
                        </div>
                    </div>
                `;
                document.getElementById('content').appendChild(displayWines(wines));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Nous n'avons pas de s√©lection disponible ici. Veuillez retourner au formulaire.
                    </div>
                `;
            }
        }
        
        fetchAndDisplayWines();
    </script>
</body>
</html>
